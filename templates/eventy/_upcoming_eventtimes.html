    <h3>Upcoming events</h3>
    {% if events %}
    <ul>
    {% for event in events %}
    <li>{{event}} - {{event.start|naturalday}}</li>
    {% endfor %}
    </ul>
	  <p><a href="{% url event-list %}">View our event calendar</a></p>
    {% else %}
    <p>There are no upcoming events right now. Please check back again for updates.</p>
    {% endif %}
