{% extends 'notes/base.html' %}
{% load humanize typogrify_tags %}

{% block content %}

<div class="grid_8 prefix_2 suffix_2">
<h2>Notes</h2>

<ul>
{% for a in object.note_set.all %}
  <li>{{a.date}}: <a href="{{a.get_absolute_url}}">{{a.content|truncatewords:"10"}}</a></li>
{% endfor %}
</ul>
</div>

{% endblock %}
