{% extends 'farm/base.html' %}
{% load humanize typogrify_tags %}

{% block content %}

<div class="grid_8 prefix_2 suffix_2">
<h2>Our animals</h2>

<p class="genus-list">
{% for g in genus_list %}
<dl class="genus">
    <dt><a href="{{g.get_absolute_url}}">{{g.plural_title}}</a></dt>
    <dd><a href="{{g.get_absolute_url}}"><img src="{{MEDIA_URL}}img/animal_icons/{{g.slug}}.png" /></a></dd>
</dl>
{% endfor %}
</p>
</div>

{% endblock %}
