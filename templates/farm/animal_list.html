{% extends 'farm/base.html' %}
{% load humanize typogrify %}

{% block content %}

<div class="grid_8 prefix_2 suffix_2">
<h2>Animals</h2>

<ul>
{% for a in animal_list|dictsort:"breed" %}
  {% if a.name %}
  <li><a href="{{a.get_absolute_url}}">{{a.display_name}}</a></li>
  {% endif %}
{% endfor %}
</ul>
</div>

{% endblock %}
